<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Fjalla+One&family=Poiret+One&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
  <div id="guidebooks">
  <p class="headline">Meet Guidebooks</p>
  <p class="subtitle">Discover hundreds of local spots recommended by Airbnb hosts</p>
  <ul>
    <li><img src="img/san-francisco.jpg"><p class="photoCity">San Francisco</p></li>
    <li><img src="img/new-york.jpg"><p class="photoCity">New York</p></li>
    <li><img src="img/london.jpg"><p class="photoCity">London</p></li>

  </div>
  <br>
  <div id="weekend">

    <p class="subtitle">Discover new, inspiring places close to home</p>
    <ul>
      <li><img src="img/napa.jpg"><p class="photoCity">Napa</p></li>
      <li><img src="img/sonoma.jpg"><p class="photoCity">Sonoma</p></li>
      <li><img src="img/san-francisco-2.jpg"><p class="photoCity">San Francisco</p></li>
    </ul>
    <button id="weekendButton">See All Destinations</button>
  </div>

</html>
